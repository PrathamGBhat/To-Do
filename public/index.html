<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #addBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #addBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #addBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-weight: 500;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            animation: slideInTask 0.3s ease-out;
        }

        @keyframes slideInTask {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: #f0f0f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .task-checkbox {
            width: 32px;
            height: 32px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
            flex-shrink: 0;
            font-weight: bold;
            padding: 0;
        }

        .task-checkbox:hover {
            border-color: #667eea;
            background: #667eea;
        }

        .task-checkbox.checked {
            background: #22c55e;
            border-color: #22c55e;
        }

        .task-text {
            color: #333;
            font-size: 1rem;
            word-break: break-word;
            flex: 1;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text {
            color: #999;
            text-decoration: line-through;
        }

        .task-delete-btn {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .task-delete-btn:hover {
            transform: scale(1.2);
        }

        .loading {
            text-align: center;
            font-size: 1.1rem;
            color: #667eea;
            padding: 40px;
            font-weight: 500;
        }

        .empty-message {
            text-align: center;
            font-size: 1.2rem;
            color: #999;
            padding: 40px;
            background: #f9f9f9;
            border-radius: 12px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-group {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My To-Do List</h1>
        
        <div id="errorMessage" class="error-message"></div>

        <div class="form-group">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Add a new task..."
            >
            <button id="addBtn">+ Add</button>
        </div>

        <div id="contentArea"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const contentArea = document.getElementById('contentArea');
        const errorMessage = document.getElementById('errorMessage');

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTasks);

        // Add task on button click or Enter key
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/api/display-tasks`);
                const data = await response.json();
                
                if (!response.ok) {
                    showError('Failed to load tasks. Make sure backend is running on port 3000.');
                    return;
                }

                const tasks = data.data || [];
                renderTasks(tasks);
                hideError();
            } catch (err) {
                showError('Failed to fetch tasks. Make sure the backend is running on port 3000.');
                console.error(err);
            }
        }

        async function addTask() {
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                alert('Please enter a task!');
                return;
            }

            addBtn.disabled = true;
            addBtn.textContent = 'Adding...';

            try {
                const response = await fetch(`${API_URL}/api/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task: taskText })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Failed to add task');
                    return;
                }

                taskInput.value = '';
                hideError();
                loadTasks();
            } catch (err) {
                showError('Failed to add task');
                console.error(err);
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = '+ Add';
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_URL}/api/delete-task/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    showError('Failed to delete task');
                    return;
                }

                hideError();
                loadTasks();
            } catch (err) {
                showError('Failed to delete task');
                console.error(err);
            }
        }

        async function toggleTaskStatus(id) {
            try {
                const response = await fetch(`${API_URL}/api/update-task/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    showError('Failed to update task');
                    return;
                }

                hideError();
                loadTasks();
            } catch (err) {
                showError('Failed to update task');
                console.error(err);
            }
        }

        function renderTasks(tasks) {
            const pendingTasks = tasks.filter(t => t.status === 'Pending');
            const completedTasks = tasks.filter(t => t.status === 'Completed');

            let html = '';

            if (pendingTasks.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">üìå Pending (${pendingTasks.length})</h2>
                        <div class="tasks-list">
                            ${pendingTasks.map(task => createTaskElement(task)).join('')}
                        </div>
                    </div>
                `;
            }

            if (completedTasks.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">‚úÖ Completed (${completedTasks.length})</h2>
                        <div class="tasks-list">
                            ${completedTasks.map(task => createTaskElement(task)).join('')}
                        </div>
                    </div>
                `;
            }

            if (tasks.length === 0) {
                html = '<div class="empty-message">No tasks yet. Add one to get started! üöÄ</div>';
            }

            contentArea.innerHTML = html;

            // Add event listeners
            document.querySelectorAll('.task-checkbox').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const taskId = e.target.dataset.id;
                    toggleTaskStatus(taskId);
                });
            });

            document.querySelectorAll('.task-delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const taskId = e.target.dataset.id;
                    deleteTask(taskId);
                });
            });
        }

        function createTaskElement(task) {
            const isCompleted = task.status === 'Completed';
            const checkboxClass = isCompleted ? 'checked' : '';
            const itemClass = isCompleted ? 'completed' : '';

            return `
                <div class="task-item ${itemClass}">
                    <div class="task-content">
                        <button class="task-checkbox ${checkboxClass}" data-id="${task.id}">
                            ${isCompleted ? '‚úì' : ''}
                        </button>
                        <span class="task-text">${escapeHtml(task.task)}</span>
                    </div>
                    <button class="task-delete-btn" data-id="${task.id}">üóëÔ∏è</button>
                </div>
            `;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
